<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>24-闭包的应用</title>
    <style>
        #box1,#box2 {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin: 0 auto;
        }
        li{
            list-style: none;
            width: 40px;
            height: 50px;
            text-align: center;
            color: red;
            border: 1px solid black;
            float: left;
        }
    </style>
</head>
<body>
    <ul id="box1">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        //ES5没有块级作用域概念，for循环并没有形成块级作用域，所以i直接就循环到了4

        var lis = document.getElementsByTagName("li");
        // for(var i = 0;i<lis.length;i++){
        //     lis[i].onclick = function(){
        //         alert(i);
        //     }
        // }
        
        //使用ES6 let，依次输出0，1，2，3

        // for(let i = 0;i<lis.length;i++){
        //     lis[i].onclick = function(){
        //         alert(i);
        //     }
        // }

        //使用闭包

        // for(var i = 0;i<lis.length;i++){
        //     lis[i].onclick = (function(i){
        //         return function (){
        //             alert(i);
        //         }  
        //     })(i)
        // }

        //或
        for(var i = 0;i<lis.length;i++){
            (function (i) {
                lis[i].onclick = function(){
                    alert(i);
                    }  
            })(i)
        }

    </script>
</body>
</html>
