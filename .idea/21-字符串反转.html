<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>21-字符串反转</title>
</head>
<body>
    <script>
        function rev (str) {
            return str.split("").reverse().join("");
        }
        console.log(rev("abc234xyz"));
    </script>
</body>
</html>
