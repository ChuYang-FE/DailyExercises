<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环测试</title>
</head>
<body>
<script>
    var ourArray = [];

    for (var i = 0; i < 10; i += 2) {
        ourArray.push(i);
    }
    console.log(i);//10
    console.log(ourArray);//[0, 2, 4, 6, 8]
</script>
</body>
</html>
