    <title>26-二分法查找</title>
</head>

<body>
    <script>
        //一个给定排序的数组，查找目标值的索引
        function binarySearch(arr, goal) {
            let start = 0;
            let end = arr.length - 1;
            while (start <= end) {
                let mid = Math.floor((start + end) / 2);
                if (goal > arr[mid]) {
                    start = mid + 1;
                } else if (goal < arr[mid]) {
                    end = mid - 1;
                } else return mid;
            }
        }
         console.log("你要找的值的索引为："+binarySearch([6,7,8,10,20],8));
    </script>
</body>
