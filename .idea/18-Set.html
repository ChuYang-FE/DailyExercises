<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-Set</title>
</head>
<body>
<script>
    //Set是一个构造函数，用来生成Set数据结构，成员的值是唯一的。
    let a = new Set([1,2,2,3,3,4,4,4,4,5])
    console.log([...a]);//(5) [1, 2, 3, 4, 5]

    //size属性：成员总数
    console.log(a.size);//5

    //add()方法
    a.add(6);
    console.log(a);

    //delete()
    a.delete(1);
    console.log(a);

    //has()
    console.log(a.has(1));//false

    //a.clear();
    //console.log(a);//Set(0) {}

    //Set结构转为数组
    console.log(Array.from(a));
</script>
</body>
</html>
