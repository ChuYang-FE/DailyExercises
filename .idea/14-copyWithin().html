<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-copyWithin()</title>
</head>
<body>
<script>
    //.copyWithin(targrt,start,end):在数组内部将从start到end(不包括end自身)位置的放在targrt目标上，会覆盖原有成员。
    let a = [1,3,5,7,888,999];
    console.log(a.copyWithin(0,2));
    
    let b = [1,3,5,7,888,999];
    console.log(b.copyWithin(0,2,4));
</script>
</body>
</html>
