<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-正则表达式练习</title>
</head>
<body>
<script>
    //元字符
    let reg1 = /./;//1.全部字符
    let reg2 = /Young|Allen|TCY/;//2.或
    let name ="Call me Young or Allen or TCY !";
    console.log(reg1.test(name));//true
    console.log(reg2.test(name));//true

    


</script>
</body>
</html>
