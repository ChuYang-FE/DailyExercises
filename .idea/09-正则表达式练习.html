<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-正则表达式练习</title>
</head>
<body>
<script>
    //元字符
    let reg1 = /./;//全部字符
    let reg2 = /Young|Allen|TCY/;//或
    let name ="Call me Young or Allen or TCY ! 叫我谭三！1aA";
    console.log(reg1.test(name));//true
    console.log(reg2.test(name));//true


    //元字表
    //[]中括号里任意一个
    let reg3 = /[张王李谭]三/;
    let reg4 = /[^张王李谭]三/;//^代表不能有[]里的任意一个
    console.log(reg3.test(name));//true
    console.log(reg4.test(name));//false

    let reg5 = /[0-9][a-z][A-Z]/;
    console.log(reg5.test(name));//true ,因为有1aA。

    //量词
    // 1.* 重复任意次
    // 2.? 重复0或1次
    // 3.+ 重复至少1次
    // 4.{n} 重复n次
    // 5.{1,} 重复1次及以上
    // 6.{n,m} 重复n到m次
    let reg6 = /a\d*/;
    console.log(reg6.test("a22a"));//true
    let reg7 = /a\d?/;
    console.log(reg7.test("a22a"));//true
    let reg8 = /b\d+/;
    console.log(reg8.test("a22b"));//false
    let reg9 = /a{2,}/;
    console.log(reg9.test("aa22bb"));//true

    //exec,贪婪，禁止贪婪
    let reg10 = /A\d{2,4}/;//默认贪婪
    var result10 = reg10.exec("A123456")
    console.log(result10);
    console.log(result10[0]);//A1234

    let reg11 = /A\d{2,4}?/; //?表示禁止贪婪
    var result11 = reg11.exec("A123456")
    console.log(result11);
    console.log(result11[0]);//A12
</script>
</body>
</html>
