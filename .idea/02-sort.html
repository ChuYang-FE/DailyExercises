<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort</title>
</head>
<body>
<script>
    let arr=[2,1,5,7,12,66,23];
    console.log(arr.sort());//按字符编码大小排序[1, 12, 2, 23, 5, 66, 7]

    console.log(arr.sort(compare1));//从小到大排列[1, 2, 5, 7, 12, 23, 66]

    console.log(arr.sort(compare2));//从小到大排列,更简洁


    function compare1(a,b) {
        if(a<b)
        return -1;
        else if(a===b)
        return 0;
        else if(a>b)
        return 1;
    }
    function compare2(a,b){
        return a-b;
    }
</script>
</body>
</html>
