<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-ES6拓展运算符</title>
</head>
<body>
<script>
    let a=[1,3,5,9,22,0];
    //求数组最大值
    //ES5
    let b = Math.max.apply(null,a);
    console.log(b);

    //ES6
    let c = Math.max(...a);
    console.log(c);
</script>
</body>
</html>
