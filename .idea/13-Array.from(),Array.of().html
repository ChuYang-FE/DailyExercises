<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-Array.from(),Array.of()</title>
</head>
<body>
<script>
    //Array.from():将 类数组对象 和 可遍历对象 转化为数组
    //字符串转数组
    let a  = {'0':1,'1':'3','2':'5',length:3};
    console.log(  Array.from(a)  );
    console.log(  Array.from(a,a=>a+1)  );

    //Array.of():将 一组值 转化为数组
    console.log(  Array.of(1,3,666)  );
</script>

</body>
</html>
